<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <link href="styles/common.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <header><img class="imgStyle" alt="logo" src="assests/images/logo.png">
        <span class="loginStyle">
            <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#login"
                id="login-button" style="padding: -0.625rem .75rem;">LOGIN</button>
        </span><br />
    </header>
    <content>
        <div class="body">
            <div class="img-background">
                <input id="searchBar" type=text name="city" placeholder="city">
            </div>
            <div class="city-cards">
                <a href="list.html" style=" text-decoration: none;" target="_self">
                    <img class="imgPlace"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="New Delhi">
                    <p class="text1Sty">Delhi</p>
                </a>
                <a href="list.html" style=" text-decoration: none;" target="_self">
                    <img class="imgPlace" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                        alt="Goa">
                    <p class="text2Sty">Goa</p>
                </a>
                <a href="list.html" style=" text-decoration: none;" target="_self">
                    <img class="imgPlace"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Charminar">
                    <p class="text3Sty">Hyderabad</p>
                </a>
                <a href="list.html" style=" text-decoration: none;" target="_self">
                    <img class="imgPlace"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                        alt="Kolkata">
                    <p class="text4Sty">Kolkata</p>
                </a>

            </div>
            <br />
            <div class="view-class"><a href="index.html" target="_self" style=" display:flex; justify-content:center; margin-top: 2%; text-decoration: none;">
                <button type="button" class="btn btn-secondary">View More</button>
                </a></div>
            <br />

        </div>
    </content>
    <footer>
        <div><span id="contactStyle"><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#example-modal-signup" id="sign-up-button" >Contact Us</button>
        </span></div>
        <div id="iconStyle"><a href="https://www.facebook.com/" target="_blank"><img class="footerImg"
                    src="assests/images/facebook.png"></a>
            <a href="https://www.instagram.com/" target="_blank"><img class="footerImg"
                    src="assests/images/instagram.png"></a>
            <a href="https://www.twitter.com/" target="_blank"><img class="footerImg" src="assests/images/twitter.png"></a>
        </div>
        <div id="copyrightStyle">&#169; 2020 ROOM SEARCH PVT LTD</div>
    </footer>
    <!--login-->
    <div class="modal" tabindex="-1" role="dialog" id="login">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-header">Please Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"
                    style=" display: flex;flex-direction: column; margin-left: 7%;  margin-right: 7%;">
                    <div style="display: flex; flex-direction: row;">
                        <label style="margin-right: 25%;" for="name">Username:</label><br />
                        <input type="text" id="name" placeholder="Enter Username" required />
                    </div>
                    <div style="display: flex; flex-direction: row;">
                        <label style="margin-right: 25%;" for="example-input-password">Password:</label><br />
                        <input type="password" id="example-input-password" placeholder="Enter Password" required
                            autocomplete="off" />
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm"
                        style="display: flex; margin: auto;">Login</button>

                </div>
            </div>
        </div>
    </div>

    <!--contact modal-->
    <div class="modal" tabindex="-1" role="dialog" id="example-modal-signup">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-header">Get in touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <p>Thank you for reaching out!!!<br />
                            Please enter you email and we will get back to you</p>
                        <p style="display: flex; float: left;">
                            <label for="email">Email:</label><br />
                            <input type="email" id="email" placeholder="Enter your email id" required />
                        </p>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
